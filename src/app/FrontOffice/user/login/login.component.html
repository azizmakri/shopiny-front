


    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="breadcrumb-title">Login & Register</h2>
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a [routerLink]="['/front/home']">Home</a></li>
                        <li class="breadcrumb-item active">Login</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->


    <!-- login area start -->
    <div class="login-register-area pt-100px pb-100px">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a class="active" data-bs-toggle="tab" href="#lg1">
                                <h4>login</h4>
                            </a>
                            <a data-bs-toggle="tab" href="#lg2">
                                <h4>register</h4>
                            </a>
                        </div>
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form  (ngSubmit)="onSubmit()">
                                            <input type="text"[(ngModel)]="username" name="username" placeholder="Username" />

                                            <input type="password" [(ngModel)]="password" name="user-password" placeholder="Password" />


                                            <div class="button-box">
                                                <div class="login-toggle-btn">
                                                    <input type="checkbox" />
                                                    <a class="flote-none" href="javascript:void(0)">Remember me</a>
                                                    <a href="#">Forgot Password?</a>
                                                </div>
                                                <button type="submit"><span>Login</span></button>


                                            
                                            <div *ngIf="errorMessage" style="color: red; margin-top: 8px;">{{ errorMessage }}</div>
                                          


                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="lg2" class="tab-pane">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form  #fr="ngForm" (ngSubmit)="Submit(fr)">
                                            <!-- <input type="text" name="user-name" placeholder="Username" /> -->
                                            <input type="text" name="username" [(ngModel)]="username" id="username" placeholder="Username" required >                    

                                            <!-- <input type="text" name="user-name" placeholder="Firstname" /> -->
                                            <input type="text" name="firstname"  [(ngModel)]="firstname" id="firstname" placeholder="Firstname" required>


                                            <!-- <input type="text" name="user-name" placeholder="Lastname" /> -->
                                            <input type="text"  name="lastname"  [(ngModel)]="lastname" id="lastname" placeholder="Lastname" required>



                                            <!-- <input name="user-email" placeholder="Email" type="email" /> -->
                                            <input type="text"  name="email"  [(ngModel)]="email" id="email" placeholder="Email" required>


                                            <!-- <input type="password" name="user-password" placeholder="Password" /> -->
                                            <input type="password" name="password"  [(ngModel)]="password" id="password" placeholder="Password" required>



                                            <!-- <input type="text" name="user-name" placeholder="PhoneNumber" /> -->
                                            <input type="text"  name="phonenumber"  [(ngModel)]="phonenumber" id="phonenumber" placeholder="PhoneNumber">


                                            <div class="button-box">
                                                <button type="submit"><span>Register</span></button>
                                                <div *ngIf="errorMessage" class="alert alert-danger" style="color: red;">{{ errorMessage }}</div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login area end -->
